<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>News Searcher App</title>
    <style>
        #news-list > li {
            margin: 1rem;
        }

        #news-list > li > a {
            text-decoration: none;
        }
    </style>
</head>
<body>
    <h1 class="text-xxl-center text-center mt-3">News Searcher App</h1>
    <form id="news-searcher" class="m-3" autocomplete="off">
        <div class="form-group">
            <input id="topic" class="form-control mb-2" type="text" placeholder="Search by topic...">
        </div>
        <div class="form-group">
            <button class="btn btn-success" type="submit">SUBMIT</button>
        </div>
    </form>

    <div class="container">
        <ul id="news-list" class="list-unstyled"></ul>
    </div>

    <script src="app.js"></script>
</body>
</html>
